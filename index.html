<html>
<head>
    <title>react flex tabs Demo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
<div id="main"></div>
<div style="height: 100vh;display: flex">
    <div style="margin: auto;">
        <h1 style="text-align: center">
            Try to resize window
        </h1>
    </div>

</div>

<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];

	})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-20465772-1', 'auto');

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>

<script src="sample.js"></script>
<script>
	const tabsArray = createTabs(40);

	function createTabs(num) {
		const result = [];
		for (let i = 1; i < num; i++) {
			result.push({
				name: "tab " + i,
				id: i
			})
		}
		return result;
	}

	var ReactFlexTabs = ReactFlexTabs.default;

	ReactDOM.render(
		React.createElement(ReactFlexTabs, {tabsArray}), document.getElementById('main')
	);
</script>
</body>
</html>
