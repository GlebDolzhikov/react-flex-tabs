<html>
<head>
  <title>react flex tabs Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>
<body>
<div id="main"></div>
<div style="height: 100vh;display: flex">
  <div style="margin: auto;">
    <h1 style="text-align: center">
      Try to resize window
    </h1>
    <h4 style="text-align: center">
      btw: tab key can be used to switch between tabs...
    </h4>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>

<script src="sample.js"></script>
<script>
  var tabsArray = createTabs(40);

  function createTabs(num){
      const result = [];
      for(let i = 1; i<num; i++){
          result.push({
            name: "tab "+i,
            id: i
          })
      }
      return result;
  }
  var ReactFlexTabs = ReactFlexTabs.default;

  ReactDOM.render(React.createElement(ReactFlexTabs, {tabsArray: tabsArray}), document.getElementById('main'));
</script>
</body>
</html>
